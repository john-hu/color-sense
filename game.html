<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Sense</title>
    <meta name="description" content="A sample color mixing game for my kids" />
    <meta name="keywords" content="css color mixing" />
    <meta name="author" content="John Hu" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/fan.css" />
    <link rel="stylesheet" type="text/css" href="css/game.css" />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="js/game.js" defer></script>
  </head>
  <body>
    <div class="panel panel-default game-container">
      <div class="panel-heading">
        <h3 class="panel-title game-title">Level: <span class="level-text">999</span></h3>
      </div>
      <div class="panel-body color-wheel">
        <div class="button-group">
          <button class="button-r">R</button>
          <button class="button-g">G</button>
          <button class="button-b">B</button>
        </div>
        <div class="red fan-shape">
          <div class="fan-shape-mask">
            <div class="fan-color"></div>
          </div>
        </div>
        <div class="green fan-shape">
          <div class="fan-shape-mask">
            <div class="fan-color"></div>
          </div>
        </div>
        <div class="blue fan-shape">
          <div class="fan-shape-mask">
            <div class="fan-color"></div>
          </div>
        </div>
        <canvas class="mixed-color"></canvas>
        <canvas class="target-color"></canvas>
      </div>
    </div>
  </body>
</html>
